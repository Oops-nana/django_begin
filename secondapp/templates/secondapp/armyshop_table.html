<body>
  <h1>아이템 리스트</h1>
  <hr />
  <table>
    <th>순번</th>
    <th>연도</th>
    <th>월</th>
    <th>종류</th>
    <th>제품명</th>
    {% for item in itemList%}
    <tr>
      <td>{{item.id}}</td>
      <td>{{item.year}}</td>
      <td>{{item.month}}</td>
      <td>{{item.type}}</td>
      <td>{{item.name}}</td>
    </tr>
    {%endfor%}
  </table>
</body>
